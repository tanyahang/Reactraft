<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="manifest" href="/assets/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReaCraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/views/global.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let mode = window.localStorage.getItem('mode');
        if (mode) $('*').addClass('dark');
        $('#signup').click((e) => {
          e.preventDefault();
          window.location.href = '/signup';
        });
        $('#switch-base').click((e) => {
          mode = window.localStorage.getItem('mode');
          if (mode) {
            $('*').removeClass('dark');
            window.localStorage.removeItem('mode');
          } else {
            $('*').addClass('dark');
            window.localStorage.setItem('mode', 'dark');
          }
        });
      });
    </script>
  </head>
  <body id="login">
    <main
      class="form-signin w-100 m-auto d-flex flex-column justify-content-center align-items-center"
      style="padding-top: 100px"
    >
      <span id="dark-mode-switch-root">
        <span id="switch-base">
          <input type="checkbox" id="dark-mode-switch" />
          <span id="switch-thumb"></span>
          <span class="MuiTouchRipple-root"></span>
        </span>
        <span id="switch-track"></span>
      </span>
      <img src="../assets/logo.svg" width="200px" class="pb-5 pt-3" />
      <form id="login" action="/login" method="POST" class="login">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        <div class="form-floating">
          <input
            class="form-control"
            id="user"
            name="username"
            placeholder="user"
            type="text"
          />
          <label for="user">Username</label>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="pass"
            name="password"
            placeholder="password"
            type="password"
          />
          <label for="pass">Password</label>
        </div>

        <!-- <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="remember-me"
            name="remember"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div> -->
        <div class="d-flex mt-3">
          <button class="btn btn-outline-secondary w-100 py-2 mx-2" id="signup">
            Need an account?
          </button>
          <button class="btn btn-primary w-100 py-2 mx-2" type="submit">
            Login
          </button>
        </div>
        <p class="mb-3 text-body-secondary">Â© 2024 ReaCraft</p>
      </form>
    </main>
  </body>
</html>
