<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="manifest" href="/assets/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReaCraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/views/global.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let mode = window.localStorage.getItem('mode');
        console.log(mode);
        if (mode) $('*').addClass('dark');
        $('#signup').click((e) => {
          window.location.href = '/signup';
        });
        $('#login').click((e) => {
          window.location.href = '/login';
        });
        $('#switch-base').click((e) => {
          mode = window.localStorage.getItem('mode');
          console.log('mode is', mode);
          if (mode) {
            $('*').removeClass('dark');
            window.localStorage.removeItem('mode');
          } else {
            $('*').addClass('dark');
            window.localStorage.setItem('mode', 'dark');
          }
        });
      });
    </script>
  </head>
  <body id="landing-page">
    <!-- dark mode switch -->
    <span id="dark-mode-switch-root">
      <span id="switch-base">
        <input type="checkbox" id="dark-mode-switch" />
        <span id="switch-thumb"></span>
        <span class="MuiTouchRipple-root"></span>
      </span>
      <span id="switch-track"></span>
    </span>

    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <img src="../assets/logo.svg" width="200px" />
        <h1 class="text-body-emphasis mt-3">Welcome to ReaCraft!</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted description">
          Streamlining React Development from Design to Deployment
        </p>
        <div class="d-inline-flex gap-2 mb-5">
          <button
            class="btn btn-primary btn-lg px-4"
            type="button"
            id="login"
            style="width: 150px"
          >
            Login
          </button>
          <button
            class="btn btn-outline-secondary btn-lg px-4"
            type="button"
            id="signup"
            style="width: 150px"
          >
            Sign Up
          </button>
        </div>
        <p class="mb-3 text-body-secondary">Â© 2024 ReaCraft</p>
      </div>
    </div>
  </body>
</html>
